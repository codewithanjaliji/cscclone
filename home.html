<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/5f781be519.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="header">
      <!-- header left -->
      <div class="left">
        <div>
          <a
            href="https://digitalseva.csc.gov.in/assets/img/digital_seva_200x40.png">
            <img
              src="https://digitalseva.csc.gov.in/assets/img/digital_seva_200x40.png"
              alt=""
          /></a>
        </div>
        <div>
          <a href="https://digitalseva.csc.gov.in/dashboard"
            ><i class="fa-solid fa-bars"></i
          ></a>
        </div>
        <div>
          <input type="text" placeholder="Search Service" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
      <!-- header right -->
      <div class="right">
        <div>
          <a href="https://digitalseva.csc.gov.in/assets/img/esavai.png"
            ><img
              src="https://digitalseva.csc.gov.in/assets/img/esavai.png"
              alt=""
          /></a>
        </div>
        <div>
          <a href="https://digitalseva.csc.gov.in/assets/img/nav/rap_pos.png"
            ><img
              src="https://digitalseva.csc.gov.in/assets/img/nav/rap_pos.png"
              alt=""
          /></a>
        </div>
        <div>
          <a href="expand"><i class="fa-solid fa-expand"></i></a>
        </div>
        <div>
          <a href="rotate"><i class="fa-solid fa-rotate"></i></a>
        </div>
        <div>
          <a href="lock"><i class="fa-solid fa-lock"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
